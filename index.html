<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <main>
      <div class="calculator-body">
        <div>
          <input type="text" class="result-input" />
        </div>

        <div>
          <button class="clear" onclick="clearr()">CE</button>
          <button>%</button>
          <button class="dell" onclick="deletee()">DEL</button>
          <button onclick="displayer(`/`)">÷</button>

          <button onclick="displayer(`7`)">7</button>
          <button onclick="displayer(`8`)">8</button>
          <button onclick="displayer(`9`)">9</button>
          <button onclick="displayer(`*`)">x</button>

          <button onclick="displayer(`4`)">4</button>
          <button onclick="displayer(`5`)">5</button>
          <button onclick="displayer(`6`)">6</button>
          <button onclick="displayer(`-`)">-</button>

          <button onclick="displayer(`1`)">1</button>
          <button onclick="displayer(`2`)">2</button>
          <button onclick="displayer(`3`)">3</button>
          <button onclick="displayer(`+`)">+</button>

          <button >±</button>
          <button onclick="displayer(`0`)">0</button>
          <button onclick="displayer(`.`)">.</button>
          <button class="equalto button-eqt">=</button>
        </div>
      </div>
    </main>

    <script src="calculator.js"></script>
  </body>
</html>
